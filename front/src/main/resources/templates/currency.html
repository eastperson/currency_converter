<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="http://localhost:8080/currency/convert" method="get">
        <h2>환율 계산</h2>
        <span>송금국가: 미국(USD)</span><br/>
        <span>수취국가:
            <select id="currencyType" name="type">
                <option value="KRW">한국(KRW)</option>
                <option value="JPY">일본(JPY)</option>
                <option value="PHP">필리핀(PHP)</option>
            </select>
        </span><br/>
        <span>환율: <span id="currency"></span></span><br/>
        <span>송금액: <input type="text" id="amount" name="amount">  USD</span><br/>
        <button type="submit" id="button">Submit</button>
        <h2 id="convertedAmount"></h2>
    </form>
    <script>
        let currencyData;
        const currency = document.querySelector("#currency");
        const selectBox = document.querySelector("#currencyType");
        const amountInput = document.querySelector("#amount");
        const submitButton = document.querySelector("#button");
        const convertedAmount = document.querySelector("#convertedAmount");

        let getCurrency = async function (){
            let response = await fetch('http://localhost:8080/currency/current', {
                method: 'GET'
            });
            return JSON.parse(await response.text());
        };

        let getSelect = function (currencyData){
            let key = "USD"+selectBox.value;
            currency.textContent = currencyData.quotes[key];
        };

        let currencyConvert = async function(){
            let type = selectBox.value;
            let amount = amountInput.value;
            let params = {amount : amount,type : type};

            let query = Object.keys(params) .map(k => encodeURIComponent(k) + '=' + encodeURIComponent(params[k])) .join('&');
            let url = 'http://localhost:8080/currency/convert?' + query;

            let response = await fetch(url, {
                method: 'GET'
            });
            return JSON.parse(await response.text());
        }

        let currencyConvertHandler = async e =>{
            e.preventDefault();
            let result = await currencyConvert();
            convertedAmount.textContent = result.formattedConvertedAmount + ' ' + selectBox.value;
        };

        let init = async function (){
          currencyData = await getCurrency();
          getSelect(currencyData);
          selectBox.addEventListener('change',e => getSelect(currencyData));
          submitButton.addEventListener('click',currencyConvertHandler)
        };

        init();

    </script>
</body>
</html>
